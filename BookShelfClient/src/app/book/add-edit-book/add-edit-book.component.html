<div class="form-froup row">


    <label class="col-sm-2 col-form-label">Book Name</label>

    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="BookName"
            placeholder="Enter Book Name">
    </div>
</div>


<button type="button" class="btn btn-primary float-right m-2" 
    (click)="addClick()"
    *ngIf="BookId == 0"
    >
    Add Book
  </button>

  <button type="button" class="btn btn-primary float-right m-2" 
    (click)="updateClick()"
    *ngIf="BookId != 0"
    >
    Update Book
  </button>
