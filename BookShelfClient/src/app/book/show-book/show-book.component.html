
<button type="button" class="btn btn-primary float-right m-2" 
    data-toggle="modal" data-target="#bookModal"
    (click)="addBookClick()"
    data-backdrop="static"
    data-keyboard="false"
    >
    New Book
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="bookModal" tabindex="-1" role="dialog" aria-labelledby="bookModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="bookModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" 
            data-dismiss="modal" aria-label="Close"
            (click)="closeModalClick()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-add-edit-book [book]="MyBook" *ngIf="ActivateAddEditBookComponent"></app-add-edit-book>
        </div>
      </div>
    </div>
  </div>






<table class="table table-striped"> 
    <thead>
        <tr>
            <th>Book ID</th>
            <th>Book Name</th>
            <th>Options</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let dataItem of BookList">
            <td>{{dataItem.bookID}}</td>
            <td>{{dataItem.bookName}}</td>
            <td>
                <button type="button" class="btn btn-light mr-1"
                data-toggle="modal" data-target="#bookModal"
                (click)="editBookClick(dataItem)"
                data-backdrop="static"
                data-keyboard="false"> 
                    Edit
                </button>
                <button type="button" class="btn btn-light mr-1"> 
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
